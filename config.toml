enable-magisk-update = true   # set this to false if you do not want to receive updates for the module in magisk app
build-mindetach-module = true

# add 'enabled = false' for not patching a specific app or remove it from the config
# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

[YouTube]
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"
#apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube/"
build-mode = "module"
excluded-patches = "'Custom branding' 'Theme' 'Vanced MicroG support'"

[Music]
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"
#apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music/"
#apkmirror-arch = "arm64-v8a"
arch = "arm64-v8a"
build-mode = "module"
excluded-patches = "'Vanced MicroG support'"

[Music-ReX]
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
cli-source = "j-hc/revanced-cli"
build-mode = "module"
excluded-patches = "'Amoled' 'MicroG support' 'Custom branding name YouTube Music' 'Custom branding icon Revancify blue' 'Custom package name'"
#archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"
arch = "arm64-v8a"
#apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube-music/"
#apkmirror-arch = "arm64-v8a"
uptodown-dlurl = "https://youtube-music.de.uptodown.com/android"
riplib = true

[YouTube-ReX]
patches-source = "anddea/revanced-patches"
integrations-source = "anddea/revanced-integrations"
cli-source = "j-hc/revanced-cli"
build-mode = "module"
included-patches = "'MaterialYou'"
excluded-patches = "'Theme' 'MicroG support' 'Custom branding icon Revancify blue' 'Custom branding name YouTube' 'Custom package name'"
#archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.youtube"
#apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
uptodown-dlurl = "https://youtube.de.uptodown.com/android/"
riplib = true

[Reddit]
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.reddit.frontpage"
#apkmirror-dlurl = "https://apkmirror.com/apk/redditinc/reddit/"
build-mode = "module"
version = "auto"

[Instagram]
apkmirror-dlurl = "https://apkmirror.com/apk/instagram/"
apkmirror-arch = "arm64-v8a"
build-mode = "module"
version = "auto"

[Messenger]
apkmirror-dlurl = "https://apkmirror.com/apk/facebook-2/messenger/"
apkmirror-arch = "arm64-v8a"
build-mode = "module"
version = "auto"

